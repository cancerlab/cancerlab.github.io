  description: "Dr. Chowdhury earned his Bachelors and Masters degrees from Calcutta University. In 2003 he joined Indian Institute of Chemical Biology, Molecular & Human Genetics Department, Kolkata for his PhD (CSIR-NET). He made significant contributions in the field of Cancer  Biology and Toxicology with special emphasis on arsenic-induced carcinogenesis and its remediation during his PhD. He was awarded DBT Post Doctoral Research Fellowship in 2008.

In 2009, he joined Massachusetts Institute of Technology (MIT), USA, Department of Bioengineering,  as a post doctoral researcher. At Wogan lab, MIT he studied the myriad set of genetic events following Nitric Oxide (NO) exposure; his project extended from understanding the effects of NO-induced post translational modifications to its cancer promoting effect and also its role in cell death mechanisms like, Autophagy. In Oct 2012 he joined BITS-Pilani as an Assistant Professor in Dept of Bio-Sciences."
"Eli received his Ph.D. in [Biophysics](http://biophysics.ucsf.edu/) from [UCSF](http://www.ucsf.edu/) in 2009. There, he worked in [Kevan Shokat's](http://shokatlab.ucsf.edu/) lab studying the role of PI3K signaling in [insulin response](/publications#16647110), [cancer](/publications#22802621), and [drug resistance](/publications#18691552).

